    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            backgroundImage: {
              'gradient-sent': 'linear-gradient(to right, #4f46e5, #818cf8)',
              'gradient-button': 'linear-gradient(to right, #6366f1, #a78bfa)',

            animation: {
                'fade-in': 'fadeIn 0.4s ease-out forwards',

            keyframes: {

                    '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
                },
                heartPop: {
                    '0%': { opacity: 0, transform: 'scale(0.5)' },
                    '30%': { opacity: 1, transform: 'scale(1.2)' },
                    '100%': { opacity: 0, transform: 'scale(1.5)' },
                },
            },
          },
        },
      }
    </script>
